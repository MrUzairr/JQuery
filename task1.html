<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Week2 Day 3</title>
    </head>

    <body>
        <h1 class="heading">
            Muhammad Uzair
        </h1>
        <div class="input-group mb-3">
            <input id="input-Name" type="text" class="form-control" placeholder="User Name">
            <button class="btn btn-outline-secondary" type="button" id="button-addon">Button</button>
        </div>
        <ul class="list-group">
        </ul>
    </body>

    <script src="JS/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log('using J Query')
            $('#button-addon').click(function () {
                let name = $('#input-Name').val();
                let listItem = `<li class="list-group-item mb-3 d-flex bd-highlight">
                             <p class="p-2 flex-grow-1 bd-highlight my-para"> ${name} </p> 
                            <button class="btn btn-outline-secondary me-1 Delete-item" id="Delete-item" type="button"> Delete </button>
                            <button class="btn btn-outline-secondary" id="Edit-item" type="button"> Edit </button>
                            </li >`;
                $('#input-Name').css('color', 'white').css('background-color', 'black');
                if (name == '') {
                    alert('Input box is empty');
                    return;
                } else {
                    $('.Delete-item').css('color', 'red');
                    $('.list-group').append(listItem);
                    $('.list-group-item').css('background-color', 'lightblue').css('margin', '1px');
                    $('.my-para').css('color', 'white');

                }
            });
            $('.Delete-item').click(function () {
                print('delete', this);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
